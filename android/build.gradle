buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
          classpath("com.android.tools.build:gradle")
          classpath("com.facebook.react:react-native-gradle-plugin")
          classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  namespace "com.reactnativetelematicssdk"
    compileSdkVersion safeExtGet('TelematicsSdk_compileSdkVersion', 34)
    buildToolsVersion safeExtGet('TelematicsSdk_buildToolsVersion', '34.0.0')
    defaultConfig {
        minSdkVersion safeExtGet('TelematicsSdk_minSdkVersion', 23)
        targetSdkVersion safeExtGet('TelematicsSdk_targetSdkVersion', 33)
        versionCode 3
        versionName "1.0"
        }


    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

rootProject.allprojects {
    repositories {
      google()
      mavenCentral()
      maven {
        url "https://repo1.maven.org/maven2/"
      }
      maven {
            url "https://s3.us-east-2.amazonaws.com/android.telematics.sdk.production/"
        }

    }
}



dependencies {
    //noinspection GradleDynamicVersion
    implementation("com.facebook.react:react-android:0.75.3")
    implementation("com.telematicssdk:tracking:2.2.263")  // Telematics sdk
}
